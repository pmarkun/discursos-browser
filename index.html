<html>
	<head>
		<title>Monitor de Discursos - Busque por discursos feitos na Câmara dos Deputados</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script language="javascript" type="text/javascript" src="./vendor/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="./vendor/jquery-ui/jquery-ui-1.8.19.custom.min.js"></script>
    <script language="javascript" type="text/javascript" src="./vendor/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="./vendor/jquery.jeditable.js"></script>
    <script language="javascript" type="text/javascript" src="./vendor/ICanHaz.min.js"></script>
    <script language="javascript" type="text/javascript" src="./js/discursos.js"></script>
    <link rel="stylesheet" type="text/css" href="./vendor/bootstrap/2.0.0/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./vendor/jquery-ui/css/ui-lightness/jquery-ui-1.8.19.custom.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <script>
    $(document).ready(function() {
        my.query = carregaFiltros(my.query);
        rockndroll(my.query);
        });
    </script>
    
    <!-- icanhaz tmpl -->

    <script id="discursostmpl" type="text/html">
        <div id="{{id}}" class="discurso {{partido}}">
        <p><b>{{orador}} - {{partido}}:</b> {{sumario}} [<a href="{{url}}">integra</a>]</p>
        <p><span id="{{id}}" class="tagging">{{tags}}</span></p>
        </div>
    </script>
    
    <script id="rowtmpl" type="text/html">
        <tr class="{{class}}">
            <td class="term">{{term}}</td>
            <td class="count">{{count}}</td>
        </tr>
    </script>
    <!-- end icanhaz tmpl -->
</head>

<body>

<div class="container">
    <div id="header" class="span12">
        <img src="./img/logo.png"><h1>MONITOR DE DISCURSOS</h1>
    </div>
    <div id="filtros" class="span12 row">
            <form action="index.html" method="get">
                <span class="span4">
                    <label for="partido">Partido:</label>
                        <input id="partido" type="text" name="partido" value="" maxlength="12" />
                    <label for="estado">Estado:</label>
                        <input id="estado" type="text" name="estado" value="" maxlength="2" />
                    <label for="orador">Orador:</label>
                        <input id="orador" type="text" name="orador" value="" />
                </span>
                <span class="span4">
                    <label for="texto">Texto:</label>
                        <input id="texto" type="text" name="texto" value=""/>
                    <label for="data_inicio">De:</label>
                        <input id="data_inicio" type="text" name="data_inicio" value=""/>
                    <label for="data_fim">Até:</label>
                        <input id="data_fim" type="text" name="data_fim" value=""/>
                </span>
                    <input type="submit" value="Buscar" />
            </form>
    </div>
    
    <div class="span12" id="timeline" style="height:300px;"></div>
    
    <div class="span12 row-fluid tabelas" id="colunas">
        <div id="partidos" class="span4">
            <h2>Partidos</h2>
            <h3>Qtd.</h3>
            <table>
            <!-- ICanHaz template rowtmpl -->
            </table>
        </div>
        <div id="estados" class="span4">
            <h2>Estados</h2>
            <h3>Qtd.</h3>
            <table>
            <!-- ICanHaz template rowtmpl -->
            </table>
        </div>
        <div id="oradores" class="span4">
            <h2>Oradores</h2>
            <h3>Qtd.</h3>
            <table>
            <!-- ICanHaz template rowtmpl -->
            </table>
        </div>
    </div>

    <div id="discursos" class="span12">
    <h2>Discursos</h2>
    <!-- ICanHaz template discursostmpl -->
    </div>
    
    <div id="footer" class="span12">
        <span class="offset6">
            <a href="http://thedatahub.org/dataset/brazilian-congress-speeches">dados brutos</a> - <a href="https://github.com/pmarkun/discursos-browser">code</a>
        </span>
    </div>
</div>
</body>
</html>
